image: "python:3.8"

before_script:
  - python --version
  - pip install -r requirements.txt

stages:
  - Static Analysis

flake8:
  stage: Static Analysis
  script:
  - flake8 --max-line-length=120 checksum_checker.py
  - flake8 --max-line-length=120 app/*/*.py

  mypy:
   stage: Static Analysis
   script:
   - mypy checksum_checker.py